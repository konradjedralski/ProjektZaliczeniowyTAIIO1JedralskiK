<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>#{msgs.mainWindow}</title>
        <h:outputStylesheet library="css" name="styles.css"/>
    </h:head>
    <h:body class="mainBackground">
        <h:form> 
            <table class="tableMenu">
                <tr id="menu" class="textTitle">
                    <td>#{msgs.menu}</td>
                </tr>
                <tr>
                    <td><h:link class="link" value="#{msgs.tableData}" outcome="#{sessionController.tableDataViewAlias}"/></td>
                </tr>
                <tr>
                    <td><h:link class="link" value="#{msgs.tableUser}" outcome="#{sessionController.tableUserViewAlias}"/></td>
                </tr>
                <tr>
                    <td><h:link class="link" value="#{msgs.logout}" outcome="#{sessionController.logoutWindowAlias}"/></td>
                </tr>                
            </table> 
            <h:outputText class="version" value="#{sessionController.getDataFromReference()}"/> 
            <div class="welcome">
                #{msgs.welcome}
            </div>
            <div class="welcomeImage">
                <h:graphicImage class="imageSize" name="welcome.png" library="images"/>
            </div>
        </h:form>        
    </h:body>
</html>
