<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>#{msgs.loginWindow}</title>
        <h:outputStylesheet library="css" name="styles.css"/>
    </h:head>
    <h:body class="background">
        <h:form p:method="post" p:action="j_security_check">
            <table align="center">
                <tr class="textTitle">
                    <td>#{msgs.loginTitle}</td>                    
                </tr>                
                <tr>
                    <td>#{msgs.username}</td>
                    <td><h:inputText p:name="j_username" id="j_username" size="20"/></td>
                </tr>
                <tr>
                    <td>#{msgs.password}</td>
                    <td><h:inputText p:name="j_password" id="j_password" size="20"/></td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" value="#{msgs.login}" size="20"/>
                    </td>
                </tr>
            </table>
        </h:form>
    </h:body>
</html>
